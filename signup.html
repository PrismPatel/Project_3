<html>
    <head>
        <title>Incredible India</title>
        <link rel="shortcut icon" href="/Images/Logo/icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="JQuery/JS/jquery-3.6.0.min.js"></script>
        <style>
            span
            {
                color: red;
                font-size: 15px;
            }
        </style>
    </head>
    <body style="background-image: url(Images/1.jpg);background-size: cover;font-family: georgia">
        <div style="width: 450px;height: 340px;background-color: white;border-radius: 10px;margin-top: 150px;margin-left: auto;margin-right: auto;display: block;text-align: center;padding-top: 10px;">
            <font style="color:darksalmon;font-size: 25px;">Sign Up</font>
            <hr style="height: 2px;background-color: darksalmon;margin-top: 10px">
            <form id="signup" method="post" action="index.html">
                <table style="font-size: 20px;color: cadetblue;margin-top: 15px;text-align: center;border-spacing: 20px">
                    <tr>
                        <td >
                            Username 
                        </td>
                        <td>
                            <input type="text" id="txtUser" style="border: 1px solid cadetblue;font-size: 20px;color: darksalmon;font-family: georgia">
                            <span></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password 
                        </td>
                        <td>
                            <input type="password" id="txtPass" style="border: 1px solid cadetblue;font-size: 20px;color: darksalmon;font-family: georgia">
                            <span></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password 
                        </td>
                        <td>
                            <input type="password" id="txtPass2" style="border: 1px solid cadetblue;font-size: 20px;color: darksalmon;font-family: georgia">
                            <span></span>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" id="sub" value="Sign Up" style="background-color: darksalmon;font-size: 20px;border: white;border-radius: 2px;color: white;height: 40px;width: 100px">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="JQuery.js"></script>
    </body>
</html>
